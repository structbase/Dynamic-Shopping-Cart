<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <title>Dynamic Shopping Cart</title>
    </head>
    <body>
        <header class="p-3 bg-light border-bottom">
            <h1 class="text-center fw-bolder">Dynamic Shopping Cart</h1>
        </header>
        <div class="container-fluid **gx-0**">
            <div class="row **gx-0**">
                <main class="col-lg-9 p-3">
                    <div
                        id="card-container"
                        class="d-flex flex-wrap gap-3 justify-content-center mb-2"
                    ></div>

                    <!-- input filed  -->
                    <div
                        class="p-3 mx-auto shadow-lg rounded-3 bg-white"
                        style="max-width: 450px"
                    >
                        <h3 class="text-primary text-center mb-3">Add Item</h3>

                        <div class="row g-2">
                            <div class="col-8">
                                <div class="form-floating">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="product-name"
                                        placeholder="Product Name"
                                        aria-required="true"
                                    />
                                    <label for="product-name"
                                        >Product Name</label
                                    >
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="form-floating">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="product-price"
                                        placeholder="Price"
                                        aria-required="true"
                                    />
                                    <label for="product-price">Price</label>
                                </div>
                            </div>

                            <div class="col-12 text-center mt-3">
                                <button
                                    id="add-product"
                                    class="btn btn-primary w-50"
                                >
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </main>

                <div
                    class="col-lg-3 d-none d-lg-block p-3 border-start bg-light"
                >
                    <h4 class="text-center">Cart</h4>

                    <div class="d-flex justify-content-center">
                        <div class="col-lg-11">
                            <!-- Cart Items -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div
                                        class="row cart-item g-1 align-items-center"
                                    >
                                        <div class="col-5">
                                            <h6 class="mb-0 text-truncate">
                                                Product 1
                                            </h6>
                                        </div>

                                        <div class="col-3">
                                            <div
                                                class="input-group input-group-sm"
                                            >
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                >
                                                    -
                                                </button>
                                                <input
                                                    type="text"
                                                    class="form-control text-center quantity-input px-1"
                                                    value="1"
                                                    style="width: 25px"
                                                />
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>

                                        <div
                                            class="col-4 d-flex align-items-center justify-content-evenly"
                                        >
                                            <span class="fw-bold me-2 small"
                                                >$99.99</span
                                            >
                                            <button
                                                class="btn btn-sm btn-outline-danger"
                                            >
                                                <i class="bi bi-trash"></i>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                    <hr />
                                    <div
                                        class="row cart-item g-1 align-items-center"
                                    >
                                        <div class="col-5">
                                            <h6 class="mb-0 text-truncate">
                                                Product 1
                                            </h6>
                                        </div>

                                        <div class="col-3">
                                            <div
                                                class="input-group input-group-sm"
                                            >
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                >
                                                    -
                                                </button>
                                                <input
                                                    type="text"
                                                    class="form-control text-center quantity-input px-1"
                                                    value="1"
                                                    style="width: 25px"
                                                />
                                                <button
                                                    class="btn btn-outline-secondary"
                                                    type="button"
                                                >
                                                    +
                                                </button>
                                            </div>
                                        </div>

                                        <div
                                            class="col-4 d-flex align-items-center justify-content-evenly"
                                        >
                                            <span class="fw-bold me-2 small"
                                                >$99.99</span
                                            >
                                            <button
                                                class="btn btn-sm btn-outline-danger"
                                            >
                                                <i class="bi bi-trash"></i>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
        >
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel">
                    Cart / Aside Section
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body">
                <p>
                    This panel slides out when the button is clicked, and
                    collapses back when the window is narrow.
                </p>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
