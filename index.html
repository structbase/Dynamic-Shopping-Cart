<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <title>Dynamic Shopping Cart</title>
    </head>
    <body>
        <div class="container-xxl mt-3 my-md-4">
            <div class="row d-flex just">
                <h1>Dynamic Shopping Cart</h1>
                <main class="col-md-9">
                    <div
                        id="card-container"
                        class="d-flex flex-wrap gap-3"
                    ></div>

                    <div class="container p-2 w-75">
                        <div
                            class="row d-flex justify-content-center align-items-center"
                        >
                            <div class="col-md-5 mb-3">
                                <div class="form-floating">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="product-name"
                                        placeholder="Product Name"
                                        aria-required="true"
                                    />
                                    <label for="product-name"
                                        >Product Name</label
                                    >
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <div class="form-floating">
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="product-price"
                                        placeholder="Product Price"
                                        aria-required="true"
                                    />
                                    <label for="product-price"
                                        >Product Price</label
                                    >
                                </div>
                            </div>

                            <div class="col-12 px-0 text-center">
                                <button
                                    id="add-product"
                                    class="btn btn-primary"
                                >
                                    Add Product
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
                <aside class="col-md-3 bg-light p-3 border-start">
                    <h2>Cart</h2>
                    <div class="offcanvas-lg offcanvas-start"></div>
                </aside>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
